    <title></title>
    <script>

       /*
      매개변수가 하나인 경우 ()제거 가능
        */
       // es5
       var test1 = function(a){
           console.log("1. a="+a);
       }
       test1(10);

        // es2015
       var test2 = a=>{
           console.log("2. a="+a);
       }
       test2(20);


    </script>
</head>
