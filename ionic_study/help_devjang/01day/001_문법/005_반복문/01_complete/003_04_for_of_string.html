<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
         for -of
            - 배열 요소를 순회하기 위한 구문

            - Symbole.iterator를 사용
            - 문법 :
                for (v of iterable) : iteratable은 반복자를 가진 객체

            - 특징
            - 이 구문은 지금까지 있었던 배열 순회 방법들 중에서 문법적으로 가장 간결하고, 직접적입니다.
            - 이 구문은 for–in 구문의 모든 단점들을 배제합니다.
            - forEach() 구문과 달리, break, continue, 그리고 return 구문과 함께 사용할 수 있습니다.
         */

// 문자열을 하나씩 출력
for(var a of "data1"){
    console.log(a);

}








    </script>
</head>
